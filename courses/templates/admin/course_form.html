<!-- courses/templates/admin/course_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Course</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
