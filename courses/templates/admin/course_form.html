<!-- courses/templates/admin/course_form.html -->
{% extends "base.html" %}
{% block body_class %}custom-bg-soft-blue{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Course</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'courses_management' %}" class="btn btn-secondary">Cancel</a>  

    </form>
</div>
{% endblock %}
