<!-- templates/admin/user_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h4>Edit User: {{ form.instance.username }}</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
