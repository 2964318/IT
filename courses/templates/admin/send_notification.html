{% extends 'base.html' %}
#加载static
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Send Notification</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Radio Selectors -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Target:</label>
                    <div class="ms-3">
                        {% for choice in form.target_type %}
                            <div class="form-check">
                                {{ choice.tag }}
                                <label class="form-check-label">
                                    {{ choice.choice_label }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Course Selection -->
                <div class="mb-4" id="courseSelection" style="display: none;">
                    <label class="form-label fw-bold">Course:</label>
                    {{ form.course }}
                </div>

                <!-- Message Field -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Message:</label>
                    {{ form.message }}
                </div>

                <button type="submit" class="btn btn-primary">Send</button>
                <a href="{% url 'notifications' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
